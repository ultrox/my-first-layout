  <h2>Add tags for solutions</h2>

  <script>
    function main() {
      const $ = (sel) => Array.from(document.querySelectorAll(sel));

      function randNum() {
        return Math.floor(Math.random() * 1000);
      }
      $(".name").forEach((el) => {
        el.innerHTML = `${Faker.Name.firstName()} ${Faker.Name.lastName()}`;

      $(".price").forEach((el) => {

      console.log("done");
      main();
    });
